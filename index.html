<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Relinked stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour">9am</div>
        <textarea class="event col-10" id="nineEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">10am</div>
        <textarea class="event col-10" id="tenEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">11am</div>
        <textarea class="event col-10" id="elevenEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">12pm</div>
        <textarea class="event col-10" id="twelveEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">1pm</div>
        <textarea class="event col-10" id="oneEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">2pm</div>
        <textarea class="event col-10" id="twoEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">3pm</div>
        <textarea class="event col-10" id="threeEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">4pm</div>
        <textarea class="event col-10" id="fourEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <div class="col-1 hour">5pm</div>
        <textarea class="event col-10" id="fiveEvent"></textarea>
        <button class="col-1 saveBtn">
          Save
        </button>
      </div>

      <div class="row time-block">
        <button class="col-1 clearBtn">
          Clear Events
        </button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linked JS script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
